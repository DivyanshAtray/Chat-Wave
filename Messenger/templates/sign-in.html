<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient-horizontal {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes gradient-vertical {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }
        @keyframes gradient-slant {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .gradient-bg {
            background: linear-gradient(270deg, rgba(15, 131, 131, 0.637), rgba(128, 0, 128, 0.39), rgba(212, 155, 31, 0.767), rgba(151, 48, 224, 0.521), rgba(199, 104, 26, 0.637), rgba(143, 8, 35, 0.63));
            background-size: 1200% 1200%;
            animation: gradient-horizontal 30s ease infinite, gradient-vertical 30s ease infinite, gradient-slant 30s ease infinite;
            opacity: 1;
        }
    </style>
</head>
<body class="gradient-bg h-screen flex items-center justify-center">

    <div class="bg-gray-800 text-white rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign-Up</h2>
        <form action="/" method="post">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring focus:ring-indigo-500" type="text" id="username" name="name" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring focus:ring-indigo-500" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring focus:ring-indigo-500" type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between">
                <a class="inline-block" href="/index">
                    <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" type="submit">
                        Register
                    </button>
                </a>
                
                <a class="inline-block align-baseline font-medium text-sm text-indigo-400 hover:text-indigo-300" href="/index">
                    Already have an account?
                </a>
            </div>
        </form>
    </div>

</body>
</html>
